<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Convert Money</title>
  </head>
  <body>
    <img src="./assets/logo.gif" alt="logo-convert" class="logo" />
    <main>
      <label>
        Converter <b>de</b>
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>

      <label>
        Converter <b>para</b>
        <select>
          <option>US$ Dólar americano</option>
          <option>€ Euro</option>
        </select>
      </label>

      <label>
        Valor
        <input placeholder="R$ 10.000.00" />
      </label>

      <button>Converter</button>

      <section>
        <div class="currency-box">
          <img src="./assets/real.png" alt="Real-Brasileiro" />
          <p class="currency">Real</p>
          <p class="currency-value">R$ 0,00</p>
        </div>

        <img src="./assets/Vector.png" alt="Seta" class="arrow" />

        <div class="currency-box">
          <img src="./assets/dolar1.png" alt="US-Dolar" />
          <p class="currency">Dólar</p>
          <p class="currency-value">US$ 0,00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
